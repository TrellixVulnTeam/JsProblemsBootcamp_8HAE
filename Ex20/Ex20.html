<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="Ex20.css">
</head>

<body>
    <div class="container is-flex">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src="img/pingpong.jpg">
                </figure>
            </div>
            <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <p class="title is-2"><span class="has-text-weight-bold scoreP1">0</span> to <span
                            class="has-text-weight-bold scoreP2">0</span></p>
                    <p class="subtitle is-6 announce">Use the buttons below to keep scores</p>
                    <form action="/" class="formMaxScore">
                        <div class="field level-left">
                            <label class="label level-item" for="max">Playing To: </label>
                            <div class="control">
                                <div class="select">
                                    <select name="maxScore" id="max">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="card-footer">
                <button class="button is-success addP1">Player 1</button>
                <button class="button is-link addP2">Player 2</button>
                <button class="button is-danger resetBut">Reset</button>
            </footer>
        </div>
    </div>

    <script src="Ex20.js"></script>
</body>

</html>
